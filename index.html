<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Custom Theme</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      section {
        padding: 20px;
        margin: 10px;
        background-color: #fff;
      }

      footer {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Custom Theme</h1>
    </header>
    <section>
      <h2>Section 1</h2>
      <p>This is the content of section 1.</p>
    </section>
    <section>
      <h2>Section 2</h2>
      <p>This is the content of section 2.</p>
    </section>
    <footer>
      <p>&copy; 2024 My Custom Theme</p>
    </footer>
  </body>
</html>
