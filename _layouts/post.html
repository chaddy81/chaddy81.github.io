---
layout: default
---

<div class="post">
	{% if page.title %}
		<h2>{{ page.title }}</h2>
	{% endif %}
	
	{{ content }}
	
	<hr />
	
	{% if page.date %}
		<div class="postdate">
			Posted on {{ page.date | date_to_string }}{% if page.last_updated %}, last updated on {{ page.last_updated | date_to_string }}{% endif %}
		</div>
	{% endif %}
</div>
